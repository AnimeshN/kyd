{% load static %}



<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->



        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>KYD Dashboard</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

       

        <style>

            .heading{

                font-weight: bold;

                font-size: 34px;

            }

            p{

                font: 20px sans-serif;

            }

            img{

                width: 30px;

                height:30px;

            }



            html, body {

             height: 100%;

            }

            

            

        </style>

        {% block extra_css %}

        {% endblock %}

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="/"><img src="{% static 'dashboard/img/iitb_logo.jpg'%}" class=""></img></a>

            <a class="navbar-brand" href="#"><img src="{% static 'dashboard/img/wcd_logo.jpg'%}" class=""></img></a>

            <a class="navbar-brand" href="#"><img src="{% static 'dashboard/img/unicef_logo.png'%}" class=""></img></a>

            <a class="navbar-brand" href="{% url 'home' %}">Palghar CAS Data Analysis and Visualization</img></a>

            <ul class="navbar-nav ml-auto">

            {% if user.is_authenticated %}

            <li class="nav-item active">

                <a class="nav-link" href="{% url 'logout' %}">Logout <span class="sr-only">(current)</span></a>

              </li>

            {% else %}

            <li class="nav-item active">

                <a class="nav-link" href="{% url 'login' %}">Login <span class="sr-only">(current)</span></a>

              </li>

            {% endif %}

                

            </ul>

            

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <span class="navbar-toggler-icon"></span>

            </button>

          

           

              

          </nav>

 {% block content %}

 {% endblock %}

 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

 {% block extra_js %}

 {% endblock %}

    </body>

</html>
